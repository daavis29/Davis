<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gaidot dzimšanas dienu..</title>
    </head>
    <body>
        <h1>Gaidot dzimšanas dienu...</h1>
        <hr>
        <form>
            <p>Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena (dd/mm/yyyy)</p> <input type="text" id="datums" name="datums"> / <input type="text" id="menesis" name="menesis"> / <input type="text" id="gads" name="gads">
            <p>Aprēķināt dienu skaitu līdz dzimšanas dienai <input type="button" name="poga" value="Aprēķināt" onclick="diena();"> </p>
            <p>Līdz svētkiem atlikušas <input type="text" id="dienas" name="dienas"> dienas : )) </p>
        </form>
        <script>
            function diena(){
                var day = 1000 * 60 * 60 * 24;
                var tgd = new Date();
                var datums = new Date(document.getElementById("gads").value, document.getElementById("menesis").value-1, document.getElementById("datums").value);
                var rez = (Math.round(datums.getTime()-tgd.getTime()) / (day) + 1).toFixed(0);
                document.getElementById("dienas").value = rez;
            }
        </script>
    </body>
</html>
